<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:fragment="shell(active, hero, content)">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title th:text="${appName} ?: 'JoinUp'">JoinUp</title>

  <!-- Global shell styles live here -->
  <style>
    :root{
      --bg:#ffffff; --surface:#f5f5f5; --ink:#101010; --muted:#616161; --line:#e6e6e6;
      --brand:#1f3f2f; --cta:#efe5b6; --chip:#eceae4; --btn:#3b2a17; --btn-text:#fff; --accent:#1a5d3c; --radius:16px;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--ink)}
    a{color:inherit;text-decoration:none}
    .page{display:grid;grid-template-columns:260px 1fr;min-height:100vh}
    /* Sidebar */
    .side{border-right:1px solid var(--line);padding:22px 18px;display:flex;flex-direction:column;gap:18px}
    .profile{display:flex;align-items:center;gap:12px}
    .avatar{width:44px;height:44px;border-radius:12px;background:#1f6d46;color:#fff;display:grid;place-items:center;font-weight:700}
    .name{font-weight:700}
    .org{color:var(--muted);font-size:12px;margin-top:2px}
    .nav{display:flex;flex-direction:column;gap:10px;margin-top:8px}
    .nav a{display:flex;align-items:center;gap:12px;padding:10px 12px;border-radius:12px;font-weight:600}
    .nav a.active, .nav a:hover{background:#eef1ed}
    .nav .icon{width:22px;text-align:center;opacity:.75}
    .ctaCard{margin-top:auto;background:var(--chip);border:1px solid var(--line);border-radius:14px;padding:14px}
    .ctaCard p{margin:0 0 10px;color:var(--muted);font-size:13px}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;background:var(--btn);color:var(--btn-text);border-radius:12px;font-weight:700;border:none;cursor:pointer}
    .brand{font-size: 32px;margin-top:22px;font-weight:800;opacity:.85}
    /* Main */
    .main{display:flex;flex-direction:column}
    .hero{background:var(--brand);color:#fff;padding:38px 46px;border-bottom:1px solid var(--line)}
    .hero h1{margin:0 0 6px;font-size:44px;line-height:1.1}
    .hero h1 .em{color:#f6d36b}
    .hero p{margin:0;font-size:18px;opacity:.92}
    .content{padding:24px 32px}
    @media (max-width:980px){.page{grid-template-columns:1fr}.side{border-right:none;border-bottom:1px solid var(--line)}}
  </style>
</head>
<body>
  <div class="page">
    <!-- Sidebar -->
    <aside class="side">
      <div class="profile">
        <div class="avatar">JU</div>
        <div>
          <div class="name" th:text="${userName} ?: 'Jane Doe'">Jane Doe</div>
          <div class="org"  th:text="${userOrg}  ?: 'JoinUp'">JoinUp</div>
        </div>
      </div>

      <nav class="nav">
        <a th:classappend="${active}=='home' ? ' active'" th:href="@{/}"><span class="icon">üè†</span>Home</a>
        <a th:classappend="${active}=='events' ? ' active'" th:href="@{/ui/events}"><span class="icon">‚úâÔ∏è</span>Events</a>
        <a th:classappend="${active}=='tickets' ? ' active'" th:href="@{/ui/tickets}"><span class="icon">üéüÔ∏è</span>Tickets</a>
        <a th:classappend="${active}=='tester' ? ' active'" th:href="@{/ui/mock-tester}"><span class="icon">üß™</span>API Tester</a>
      </nav>

      <div class="ctaCard">
        <strong>Ready to host your own event?</strong>
        <p>The Host Hub is your starting point.</p>
        <button class="btn" type="button">üëë Host An Event</button>
      </div>

      <div class="brand">Join<span style="opacity:.6">Up</span>.</div>
    </aside>

    <!-- Main -->
    <main class="main">
      <section class="hero">
        <h1 th:text="${hero} ?: 'Welcome to JoinUp'">Welcome to JoinUp</h1>
        <p>Server-rendered UI shell with reusable layout.</p>
      </section>

      <section class="content" th:replace="${content}">
        <!-- page content gets injected here -->
      </section>
    </main>
  </div>
</body>
</html>
